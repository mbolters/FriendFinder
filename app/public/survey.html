<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Reservation Page</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href= "style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Friendify</h1>
      <hr>
      <h2 class="text-center">One step closer to Besties! Answer these questions...</h2>
      <br>
      <div class="text-center">
        <a href="../public/home.html">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        
        <div class="card">
          <div class="card-header">
            Answer the following:
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name (Required)</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Link to photo (Required)</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>

              <div class="container-fluid bg-info">
                    <div class="modal-dialog">
                      <div class="modal-content">
                         <div class="modal-header">
                            <h3><span class="label label-warning" id="qid"></span> What is your favorite color?</h3>
                        </div>
                        <div class="modal-body">
                            <div class="col-xs-3 col-xs-offset-5">
                               <div id="loadbar" style="display: none;">
                                  <div class="blockG" id="rotateG_01"></div>
                                  <div class="blockG" id="rotateG_02"></div>
                                  <div class="blockG" id="rotateG_03"></div>
                                  <div class="blockG" id="rotateG_04"></div>
                                  <div class="blockG" id="rotateG_05"></div>
                                  <div class="blockG" id="rotateG_06"></div>
                                  <div class="blockG" id="rotateG_07"></div>
                                  <div class="blockG" id="rotateG_08"></div>
                              </div>
                          </div>
                
                          <div class="quiz" id="quiz" data-toggle="buttons">
                           <label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1"> Blue</label>
                           <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2"> Red</label>
                           <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3"> Purple</label>
                           <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4"> Green</label>
                       </div>
                   </div>
                   <div class="modal-footer text-muted">
                    <span id="answer"></span>
                </div>
                </div>
                </div>
                </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
        <p><a href="/routing/apiRoutes">API Link</a> | <a href="https://github.com/mbolters/Bamazon">Github Repo</a>
        </div>
    </footer>

  </div>
  <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>

<!-- BELOW CODE HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
//Modal JS
  $(function(){
    var loading = $('#loadbar').hide();
    $(document)
    .ajaxStart(function () {
        loading.show();
    }).ajaxStop(function () {
    	loading.hide();
    });
    
    $("label.btn").on('click',function () {
    	var choice = $(this).find('input:radio').val();
    	$('#loadbar').show();
    	$('#quiz').fadeOut();
    	setTimeout(function(){
           $( "#answer" ).html(  $(this).checking(choice) );      
            $('#quiz').show();
            $('#loadbar').fadeOut();
    });

});	

//Survey results capture

        // Capture the form inputs
        $("#submit").on("click", function (event) {
            event.preventDefault();
            // Form validation
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                $(".chosen-select").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }
            // If all required fields are filled
            if (validateForm()) {
                // Create an object for the user"s data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                // AJAX post the data to the friends API.
                $.post("/api/friends", userData, function (data) {
                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);
                    // Show the modal with the best match
                    $("#results-modal").modal("toggle");
                });
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });
    </script>
